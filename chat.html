<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>LudoChat</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">-->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d49bbded3d.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="title">
    <div class="title_case avatar">
        <div class="photo"><img height="270%" src="avatars/peach.png" alt=""></div>
    </div>
    <div class="title_case name">
        <span class="pseudo">LudovicCoffey</span>
        <span class="statut">Statut : <span class="etat">Disponible</span></span>
        <span class="description">Je suis une base de données !</span> <!-- 15 characters max -->
    </div>
    <h1 class="title_case"><i class="fas fa-coffee fa1"></i>LUDO CHAT<i class="fas fa-coffee fa2"></i></h1>
    <div class="title_case messages"><i class="fas fa-envelope-open-text"></i>Messages</div>
    <div class="title_case settings"><i class="fas fa-cogs"></i></div>

</div>

<div id="content">
    <div class="content_case list">
        <div class="friends_list">
            <span class="connected_avatar">Avatar</span>
            <div class="connected_id">
                <span><strong>Pseudo</strong></span>
                <span class="description">Describe</span>
                <div>Statut : <span class="etat">Disponible</span></div>
            </div>
        </div>
    </div>

    <div class="content_case chat">
        <div class="all_messages">
            <div class="message_sent">
                <p class="pseudo_sent">PSEUDO</p>
                <p class="message_corpus">Message</p>
                <p class="date_sent">Envoyé le 01/02/04</p>
            </div>
        </div>
        <form class="send_bar" method="post" action="script.php">
            <input class="send input_txt" type="text" name="text_send">
            <input class="send input_sbmt" type="submit" value="Envoyer">
        </form>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
