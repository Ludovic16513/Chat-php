<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>LudoChat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d49bbded3d.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="title">
    <div class="title_case avatar">
        <div class="photo"></div>
    </div>
    <div class="title_case name">
        <span class="pseudo">LudovicCoffey</span>
        <span class="statut">Statut : Disponible</span>
        <span class="description">Bonjour, je suis le chef de projet</span>
    </div>
    <h1 class="title_case"><i class="fas fa-coffee fa1"></i>LUDO CHAT<i class="fas fa-coffee fa2"></i></h1>
    <div class="title_case messages">Messages</div>
    <div class="title_case settings">Sets</div>

</div>

<div id="content">
    <div class="content_case list"></div>
    <div class="content_case chat">
        <div class="all_messages"></div>
        <div class="send_bar"></div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
